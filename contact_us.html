<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000">
    <title>HTML</title>

    <!-- HTML -->


    <!-- Custom Styles -->
    <link rel="stylesheet" href="./Style/style.css">
    <link rel="stylesheet" href="./Style/mediaQuery.css">
</head>

<body>
    <div class="container"></div>
    <nav class="navbar">
        <div class="name">
            <h1><span>A</span>darsh</h1>
        </div>
        <div class="hamburger">
            <div class="hamb">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
            </div>
        </div>
        <ul>
            <li><a href="./index.html" class="line-bottom">Home</a></li>
            <li><a href="./about.html" class="line-bottom">About</a></li>
            <li><a href="./resume.html" class="line-bottom">Resume</a></li>
            <li><a href="./services.html" class="line-bottom">Services</a></li>
            <li><a href="./contact_us.html" class="active">Contact Us</a></li>
        </ul>
    </nav>

    <section class="contact-us">
        <h4 class="after-line">Contact</h4>
        <h3 class="heading">Contact me</h3>
        <div class="cards">
            <div class="card">
                <div class="icon">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="content">
                    <h4>My Address</h4>
                    <p>New Delhi, 110062</p>
                </div>
            </div>
            <div class="card">
                <div class="icon">
                    <i class="fa-solid fa-share-nodes"></i>
                </div>
                <div class="content">
                    <h4>Social Profile</h4>
                    <p><i class="fa-brands fa-twitter"></i> <i class="fa-brands fa-facebook-f"></i> <i class="fa-brands fa-linkedin-in"></i> <i class="fa-brands fa-instagram"></i></p>
                </div>
            </div>
            <div class="card">
                <div class="icon">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="content">
                    <h4>Email</h4>
                    <p>adarshmaurya0022@gmail.com</p>
                </div>
            </div>
            <div class="card">
                <div class="icon">
                    <i class="fa-solid fa-phone-volume"></i>
                </div>
                <div class="content">
                    <h4>Call Me</h4>
                    <p>+91 1234567890</p>
                </div>
            </div>
            <form spellcheck="false" action="" method="post">
                <div class="input-field">
                    <input type="text" name="name" required>
                    <label>Name</label>
                </div>
                <div class="input-field">
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>
                <div class="input-field">
                    <input type="text" name="subject" required>
                    <label>Subject</label>
                </div>
                <div class="input-field textarea-filed">
                    <textarea rows="5" required></textarea>
                    <label>Message</label>
                </div>
                <div class="submit-btn">
                    <button type="button">SEND MESSAGE</button>
                </div>
            </form>
        </div>
    </section>
    <div class="mobile-screen-nav">
        <ul id="navLinks">
            <li><a href="./index.html" class="line-bottom">Home</a></li>
            <li><a href="./about.html" class="line-bottom">About</a></li>
            <li><a href="./resume.html" class="line-bottom">Resume</a></li>
            <li><a href="./services.html" class="line-bottom">Services</a></li>
            <li><a href="./contact_us.html" class="active">Contact Us</a></li>
        </ul>
    </div>
    <footer>
        <p>Designed by <span class="designed-name">Adarsh Maurya</span></p>
    </footer>
    <div class="hamb">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
    </div>
    <div class="mobile-nav-overlay"></div>

    <!-- Project -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script src="https://kit.fontawesome.com/1959c63fe0.js" crossorigin="anonymous"></script>
    <script src="./Javascript/main.js"></script>
    <script src="./Javascript/typedjs.js"></script>
</body>

</html>
